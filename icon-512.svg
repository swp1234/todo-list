<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#0f0f23" rx="128"/>

  <!-- Gradient circle -->
  <circle cx="256" cy="256" r="234" fill="url(#grad1)" opacity="0.1"/>

  <!-- Checklist icon -->
  <g transform="translate(128, 128)">
    <!-- First task (checked) -->
    <rect x="0" y="0" width="42" height="42" fill="none" stroke="#2980b9" stroke-width="5" rx="8"/>
    <path d="M 8 21 L 16 29 L 34 11" stroke="#2980b9" stroke-width="6.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Second task (checked) -->
    <rect x="0" y="64" width="42" height="42" fill="none" stroke="#3498db" stroke-width="5" rx="8"/>
    <path d="M 8 85 L 16 93 L 34 75" stroke="#3498db" stroke-width="6.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Third task (unchecked) -->
    <rect x="0" y="128" width="42" height="42" fill="none" stroke="#3498db" stroke-width="5" rx="8"/>
    <line x1="8" y1="149" x2="34" y2="149" stroke="#3498db" stroke-width="5" stroke-linecap="round"/>

    <!-- Task text lines -->
    <line x1="64" y1="21" x2="192" y2="21" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.85"/>
    <line x1="64" y1="85" x2="192" y2="85" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.85"/>
    <line x1="64" y1="149" x2="192" y2="149" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="428" cy="84" r="20" fill="#2980b9" opacity="0.4"/>
  <circle cx="84" cy="428" r="16" fill="#3498db" opacity="0.3"/>
</svg>
